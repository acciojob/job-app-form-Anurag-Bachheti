<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name: </label>
		<input type="text" id="name" placeholder="Ramesh" required="Yes"/>
		<br>
		<label for="email">Email: </label>
		<input type="email" id="email" required="Yes"/>
		<br>
		<label for="gender_m, gender_f">Gender: </label>
		<input type="radio" id="gender_m" name="gender" required="Yes"/> Male
		<input type="radio" id="gender_f" name="gender" required="Yes"/> Female
		<br>
		<label for="laptop">Laptop Brands: </label>
		<select type="dropdown" id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br>
		<label for="age">Age: </label>
		<input type="date" id="age" required="Yes"/>
		<br>
		<label for="dob">Date of Birth: </label>
		<input type="date" id="dob" required="Yes"/>
		<br>
		<label for="password">Password: </label>
		<input type="password" id="password" required="Yes"/>
		<br>
		<label for="portfolio">Portfolio URL: </label>
		<input type="url" id="portfolio" placeholder="https://yourportfolio.com"/>
		<br>
		<button>Submit</button>
	</form>
	
	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
